<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time format from HTML</title>
</head>
<body>
  <form class="time-form">
    <input type="time" class="time" name="time">
    <input type="date" class="date" name="time">
    <input type="datetime" class="date" name="time">
    <input type="datetime-local" class="datetime" name="time">
    <button type="submit">Submit</button>
  </form>

  <script>
    const timeForm = document.querySelector('.time-form');

    timeForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const time = document.querySelector('.time');
      const date = document.querySelector('.date');
      const datetime = document.querySelector('.datetime');

      console.log('time', time.value);
      console.log('date', date.value);
      console.log('datetime', datetime.value);
      console.log(new Date('2023-02-28T10:00').getDate());
    })
  </script>
</body>
</html>
