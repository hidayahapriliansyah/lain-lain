<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    main {
      height: 150vh;
    }
    
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 250px;
      margin: auto;
      margin-top: 100px;
      margin-bottom: 100px;
    }
  </style>
  <title>AOS</title>
</head>
<body>
  <main>
    <div style="background-color: aquamarine;" class="square" data-aos="fade-up">
      Fade Up
    </div>
    <div style="background-color: aquamarine;" class="square" data-aos="fade-up">
      Fade Up
    </div>
    <div style="background-color: violet;" class="square" data-aos="fade">
      Fade
    </div>
    <div style="background-color: brown;" class="square" data-aos="fade-down">
      Fade down
    </div>
    <div style="background-color: burlywood;" class="square" data-aos="fade-up-right">
      Fade Up right
    </div>
    <div style="background-color: chartreuse;" class="square" data-aos="slide-right">
      slide-right
    </div>
    <div style="background-color: red;" class="square" data-aos="flip-up">
      flip-up
    </div>
    <div style="background-color: teal;" class="square" data-aos="zoom-in">
      zoom-in
    </div>
  </main>dd

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
