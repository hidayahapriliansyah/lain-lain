<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>
  <header></header>
  <!-- Hero Section Start -->
  <section class="hero-section py-36 relative w-full overflow-hidden">
    <div class="container">
      <div class="w-full px-4 flex flex-wrap">
        <div class="w-full px-6">
          <h1 class="font-extrabold text-4xl text-center text-font-primary sm:text-left">Find The Place To Live <span class="">Your Dream</span> Easily Here</h1>
          <p class="mt-6 text-center text-gray-500 sm:text-left">Everything you need about finding your place to live will be here, where it will be easier for you</p>
          <div class="block relative mt-6 sm:w-3/4">
            <form>
              <input type="text" id="search" placeholder="Search for the location you want!"
              class="w-full h-10 p-4 pl-12 text-sm rounded-full border border-gray-300 focus:outline-none focus:ring-green-pri focus:border-green-pri sm:py-6">
              <img src="assets/Loc.svg" alt="Location" width="15" class="-mt-7 ml-5 mb-4 sm:-mt-9">
              <button type="button" class="block mx-auto px-4 py-2 bg-green-pri text-sm text-white rounded-full hover:bg-opacity-70 hover:shadow-md sm:absolute sm:top-[5px] sm:right-[5px]">
                <span>Search</span>
                <img src="assets/eva_arrow-ios-forward-fill.svg" alt="" class="inline-block">
              </button>
            </form>
          </div>
          <div id="partnership" class="mt-10 sm:w-2/3">
            <p class="text-center text-gray-400 sm:text-center">Our Partnership</p>
            <div id="logo-grup" class="flex flex-wrap justify-around mx-auto">
              <a href="#" target="_blank">
                <img src="assets/logo/traveloka_logo 2.png" alt="Traveloka">
              </a>
              <a href="#" target="_blank">
                <img src="assets/logo/traveloka_logo 3 (1).png" alt="AirBnb">
              </a>
              <a href="#" target="_blank">
                <img src="assets/logo/traveloka_logo 4.png" alt="Trip Advisor">
              </a>
              <a href="#" target="_blank">
                <img src="assets/logo/traveloka_logo 5.png" alt="Tiket.com">
              </a>
            </div>
          </div>
        </div>
        <div class="w-full h-52 relative flex flex-col justify-center rounded-xl">
          <div class="absolute top-0 left-[-16px] -z-10 w-screen h-52 rounded-b-3xl overflow-hidden">
            <div class="w-full h-full bg-[url('assets/img/home.png')] bg-cover">
              <div class="w-full h-full bg-gradient-to-b from-white to-transparent"></div>
            </div>
          </div>
          <div class="overflow-x-scroll">
            <div class="card-group w-[1000px] bg-red-500 gap-1">
              <div class="card-customers flex flex-wrap justify-center py-5 px-3 bg-white rounded-3xl shadow-lg">
                <div class="flex justify-center mr-5">
                  <img src="assets/img/photo-1535713875002-d1d0cf377fde.jpg" alt="image" class="w-12 -mr-6 rounded-full border-4 border-white">
                  <img src="assets/img/photo-1535713875002-d1d0cf377fde.jpg" alt="image" class="w-12 -mr-6 rounded-full border-4 border-white">
                  <img src="assets/img/photo-1535713875002-d1d0cf377fde.jpg" alt="image" class="w-12 rounded-full border-4 border-white border-collapse">
                </div>
                <div class="ml-3 sm:ml-0">
                  <p class="font-bold text-base text-font-primary">1K+ People</p>
                  <p class="text-xs text-gray-400">Succesfully getting home</p>
                </div>
              </div>

              <div class="card-customers flex justify-center py-5 px-3 bg-white rounded-3xl shadow-lg">
                <div class="mr-5">
                  <img src="assets/img/photo-1535713875002-d1d0cf377fde.jpg" alt="image" class="w-12 rounded-2xl border-4 border-white">
                </div>
                <div class="ml-3 sm:ml-0">
                  <p class="font-bold text-base text-font-primary">56 Home</p>
                  <p class="text-xs text-gray-400">Sold Monthly</p>
                </div>
              </div>

              <div class="card-customers flex justify-center py-5 px-3 bg-white rounded-3xl shadow-lg">
                <div class="mr-5">
                  <img src="assets/img/photo-1535713875002-d1d0cf377fde.jpg" alt="image" class="w-12 rounded-2xl border-4 border-white">
                </div>
                <div class="ml-3 sm:ml-0">
                  <p class="font-bold text-base text-font-primary">56 Home</p>
                  <p class="text-xs text-gray-400">Sold Monthly</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="assets/Color Blur.svg" class="w-4/5 absolute top-0 left-0 -z-10">
  </section>
  <!-- Hero Section End -->
</body>
</html>
