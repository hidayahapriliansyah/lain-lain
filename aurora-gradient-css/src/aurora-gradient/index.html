<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Gradient</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900">
  <main>
    <h1 class="my-10 font-bold text-center">Aurora Gradient</h1>
    <div class="w-full h-full relative flex overflow-hidden">
      <div class="w-96 h-96 mx-auto bg-green-grad mix-blend-overlay rounded-full animate-move3"></div>
      <div class="w-96 h-96 mx-auto bg-blue2-grad mix-blend-overlay rounded-full animate-move2"></div>
      <div class="w-96 h-96 mx-auto bg-yellow-grad rounded-full animate-move3"></div>
      <div class="w-96 h-96 mx-auto bg-yellow2-grad rounded-full animate-move2"></div>
      <div class="w-96 h-96 mx-auto bg-blue-grad rounded-full animate-move"></div>
      <div class="w-96 h-96 mx-auto bg-green2-grad rounded-full animate-move"></div>
      <div class="absolute w-full h-full top-0 left-0 backdrop-blur-xl"></div>
    </div>
  </main>
</body>
</html>
