<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shadow DOM Custom Element</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <image-figure
      src="img/img.jpg"
      alt="Dicoding Logo"
      caption="Huruf g dalam logo Dicoding">
  </image-figure>
  
  <!-- Styling di dalam image-figure akan mempengaruhi juga elemen di luarnya -->
  <figure>
    <img src="img/img.jpg"
         alt="Dicoding logo"/>
    <figcaption>Huruf g dalam logo Dicoding</figcaption>
  </figure>
  <script src="image-figure.js"></script>
</body>
</html>
